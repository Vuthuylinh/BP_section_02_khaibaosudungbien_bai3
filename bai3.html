<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap3</title>
</head>
<body>
<Script>
    let a = parseInt(prompt("nhập a vào ô trống", ''));
    let b = parseInt(prompt ("nhập b vào ô trống", ''));
    let c = a%b;
    if (c==0){
        alert('a là bội của b')
    }
    else {
        alert('a không là bội của b')
    }
</Script>
</body>
</html>
